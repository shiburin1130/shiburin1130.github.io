<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio Site</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__logo">
                <a href="index.html">Portfolio</a>
            </h1>
            <nav class="header__nav">
                <ul>
                    <li><a href="index.html">Works</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <h2 class="hero__title">Contact</h2>
                <p class="hero__subtitle">お問い合わせ</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-content">
                    <p class="contact-lead">お仕事のご依頼・ご相談はこちらからお気軽にお問い合わせください。</p>
                    
                    <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                        <div class="form-group">
                            <label for="name">お名前 <span class="required">必須</span></label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">メールアドレス <span class="required">必須</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">件名 <span class="required">必須</span></label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
                            <textarea id="message" name="message" rows="8" required></textarea>
                        </div>
                        
                        <div class="form-submit">
                            <button type="submit" class="btn btn--submit">送信する</button>
                        </div>
                    </form>
                    
                    <p style="margin-top: 40px; text-align: center; font-size: 14px; color: #6B7280;">
                        ※ フォーム送信機能を使用する場合は、<a href="https://formspree.io/" target="_blank" style="color: #0066CC;">Formspree</a>などの無料サービスをご利用ください。
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">&copy; 2025 Portfolio Site. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
